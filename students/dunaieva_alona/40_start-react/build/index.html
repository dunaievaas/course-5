<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum=scale=1">
    <title>40 React Start</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page">
    <main>
        <section class="weather">
            <div class="container">
                <h1 class="weather__title">
                    CSS Weather Forecast 
                    <img class="weather__img-main" src="images/icon-title.svg" alt="icon-title">
                </h1>
                <div class="weather-wrapper">
                    <div class="weather-wrapper__lisabon block-weather">
                        <h2 class="block-weather__title">Lisabon</h2>
                        <p class="block-weather__temp">21°C 
                            <span><img class="temp-img" src="images/sunny.svg" alt="icon-weather"></span>
                        </p>
                    </div>
                    <div class="weather-wrapper__paris block-weather">
                        <h2 class="block-weather__title">Paris</h2>
                        <p class="block-weather__temp">11°C
                            <span><img class="temp-img" src="images/rainy.svg" alt="icon-weather"></span>
                        </p>
                    </div>
                    <div class="weather-wrapper__belgrade block-weather">
                        <h2 class="block-weather__title">Belgrade</h2>
                        <p class="block-weather__temp">15°C
                            <span><img class="temp-img" src="images/cloudy-with-sunshine.svg" alt="icon-weather"></span>
                        </p>
                    </div>
                    <div class="weather-wrapper__venice block-weather">
                        <h2 class="block-weather__title">Venice</h2>
                        <p class="block-weather__temp">21°C
                            <span><img class="temp-img" src="images/cloudy-with-sunshine-down.svg" alt="icon-weather"></span>
                        </p>
                    </div>
                    <div class="weather-wrapper__tel-avive block-weather">
                        <h2 class="block-weather__title">Tel-Avive</h2>
                        <p class="block-weather__temp">32°C
                            <span><img class="temp-img" src="images/heat.svg" alt="icon-weather"></span>
                        </p>
                    </div>
                    <div class="weather-wrapper__cair block-weather">
                        <h2 class="block-weather__title">Cair</h2>
                        <p class="block-weather__temp">21°C
                            <span><img class="temp-img" src="images/sunny.svg" alt="icon-weather"></span>
                        </p>
                    </div>
                    <div class="weather-wrapper__new-york block-weather">
                        <h2 class="block-weather__title">New-York</h2>
                        <p class="block-weather__temp">17°C
                            <span><img class="temp-img" src="images/storm.svg" alt="icon-weather"></span>
                        </p>
                    </div>
                    <div class="weather-wrapper__new-delhi block-weather">
                        <h2 class="block-weather__title">New-Delhi</h2>
                        <p class="block-weather__temp">17°C
                            <span><img class="temp-img" src="images/rainstorm.svg" alt="icon-weather"></span>
                        </p>
                    </div>
                    <div class="weather-wrapper__san-francisco block-weather">
                        <h2 class="block-weather__title">San-Francisco</h2>
                        <p class="block-weather__temp">15°C
                            <span><img class="temp-img" src="images/cloudy-with-sunshine.svg" alt="icon-weather"></span>
                        </p>
                    </div>
                    <div class="weather-wrapper__tokyo block-weather">
                        <h2 class="block-weather__title">Tokyo</h2>
                        <p class="block-weather__temp">8°C
                            <span><img class="temp-img" src="images/moon.svg" alt="icon-weather"></span>
                        </p>
                    </div>
                    <div class="weather-wrapper__sydney block-weather">
                        <h2 class="block-weather__title">Sydney</h2>
                        <p class="block-weather__temp">25°C
                            <span><img class="temp-img" src="images/moon-cloudly.svg" alt="icon-weather"></span>
                        </p>
                    </div>
                </div>
                <p class="weather__subtext">Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
            </div>
        </section>
        <div id="root"></div>
    </main>
    <script src="js/script.js"></script>  
</body>
</html>
